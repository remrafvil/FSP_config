      { address = 8000, name = "CWR",                              type = "UINT16", scale=1.0    },
      { address = 8001, name = "CW",                               type = "UINT16", scale=1.0    },
      { address = 8002, name = "SW",                               type = "UINT16", scale=1.0    },
      { address = 8003, name = "FW",                               type = "UINT16", scale=1.0    },
      { address = 8004, name = "DIOS",                             type = "UINT16", scale=1.0    },
