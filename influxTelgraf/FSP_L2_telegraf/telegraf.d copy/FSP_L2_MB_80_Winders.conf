  name = "Line_02"
  slave_id = 1
  timeout = "1s"
  controller = "$AC500_IP_PLC"
  configuration_type = "metric"
  optimization = "max_insert"

  [[inputs.modbus.metric]]
    slave_id = 1
    byte_order = "ABCD"
