      { address = 2208, name = "ActualWeight_gr",                 type = "FLOAT32", scale=1.0   },
      { address = 2210, name = "Throughput_kgh",                  type = "FLOAT32", scale=1.0   },
      { address = 2212, name = "BatchWeight_gr",                  type = "FLOAT32", scale=1.0   },
