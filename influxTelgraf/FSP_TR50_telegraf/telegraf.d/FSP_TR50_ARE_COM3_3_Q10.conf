      { address = 6492, name = "LL_Voltage_Vrms",                 type = "FLOAT32", scale=1.0   },
      { address = 6494, name = "L_Current_Arms",                  type = "FLOAT32", scale=1.0   },
      { address = 6496, name = "ActivePower_kW",                  type = "FLOAT32", scale=1.0   },
