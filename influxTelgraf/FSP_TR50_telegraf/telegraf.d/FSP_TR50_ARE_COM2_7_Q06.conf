    ]
    [inputs.modbus.metric.tags]
      EL_Lv1    = "TR50"
      EL_Lv2    = "Q06"
      EL_Lv3    = "Energy"


  [[inputs.modbus.metric]]
    slave_id = 1
    byte_order = "CDAB"
    measurement = "ARE_StatCtrl"

    fields = [
      { address = 5352, name = "SW",                                type = "INT16",  scale=1.0   },
    ]
    [inputs.modbus.metric.tags]
      EL_Lv1    = "TR50"
      EL_Lv2    = "Q06"
      EL_Lv3    = "ContrStatus"






